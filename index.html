<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gobblet (Enhanced)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #333;
    }
    h1, h2 {
      text-align: center;
      margin-top: 0.5em;
      color: #fff;
    }
    /* Container for the game content */
    .container {
      max-width: 900px;
      margin: 2em auto;
      padding: 2em;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .status {
      text-align: center;
      font-weight: 500;
      margin: 1em 0;
      font-size: 1.1em;
      color: #333;
    }
    /* Supply styling */
    .supply {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 1em 0;
    }
    .supply .piece {
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .supply .piece:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    /* Board styling (4x4 grid) */
    .board {
      display: grid;
      grid-template-columns: repeat(4, 90px);
      grid-gap: 10px;
      justify-content: center;
      margin: 1em 0;
    }
    .square {
      width: 90px;
      height: 90px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: background 0.2s ease;
    }
    .square:hover {
      background: #f9f9f9;
    }
    /* Piece styling */
    .piece {
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      position: relative;
    }
    /* Size classes for pieces */
    .size1 {
      width: 35px;
      height: 35px;
      font-size: 0.75em;
    }
    .size2 {
      width: 45px;
      height: 45px;
      font-size: 0.85em;
    }
    .size3 {
      width: 55px;
      height: 55px;
      font-size: 1em;
    }
    .size4 {
      width: 65px;
      height: 65px;
      font-size: 1.1em;
    }
    /* Player colors */
    .player1 {
      background: #5563DE;
    }
    .player2 {
      background: #74ABE2;
    }
    /* Reset button styling */
    .reset-container {
      text-align: center;
      margin-top: 1.5em;
    }
    button {
      background: #5563DE;
      color: #fff;
      border: none;
      padding: 0.7em 1.2em;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #4450b3;
    }
  </style>
</head>
<body>
  <h1>Gobblet (Enhanced)</h1>
  <div class="container">
    <div id="status" class="status">Loading...</div>
    
    <!-- Player 1's Supply -->
    <h2>Player 1 Pieces</h2>
    <div id="player1-supply" class="supply"></div>
    
    <!-- Player 2's Supply -->
    <h2>Player 2 Pieces</h2>
    <div id="player2-supply" class="supply"></div>
    
    <!-- Game Board (4x4) -->
    <h2>The Board</h2>
    <div id="board" class="board"></div>
    
    <div class="reset-container">
      <button id="reset-btn">Reset Game</button>
    </div>
  </div>

  <!-- JavaScript (Game Logic Remains the Same) -->
  <script>
    let board = [];
    const ROWS = 4;
    const COLS = 4;
    const player1Pieces = [];
    const player2Pieces = [];
    let currentPlayer = 1;
    let selectedPiece = null;
    
    const boardEl = document.getElementById('board');
    const player1SupplyEl = document.getElementById('player1-supply');
    const player2SupplyEl = document.getElementById('player2-supply');
    const statusEl = document.getElementById('status');
    const resetBtn = document.getElementById('reset-btn');

    function initBoard() {
      board = [];
      for (let r = 0; r < ROWS; r++) {
        board[r] = [];
        for (let c = 0; c < COLS; c++) {
          board[r][c] = [];
        }
      }
    }

    function initSupplies() {
      player1Pieces.length = 0;
      player2Pieces.length = 0;
      let idCounter1 = 1;
      let idCounter2 = 1;
      function addPiecesForPlayer(player, size) {
        for (let i = 0; i < 3; i++) {
          let piece = {
            id: player === 1 ? `P1-${idCounter1++}` : `P2-${idCounter2++}`,
            player,
            size,
            used: false
          };
          if (player === 1) player1Pieces.push(piece);
          else player2Pieces.push(piece);
        }
      }
      [1, 2, 3, 4].forEach(sz => {
        addPiecesForPlayer(1, sz);
        addPiecesForPlayer(2, sz);
      });
    }

    function renderBoard() {
      boardEl.innerHTML = '';
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          const squareDiv = document.createElement('div');
          squareDiv.classList.add('square');
          squareDiv.id = `square-${r}-${c}`;
          squareDiv.onclick = () => { handleSquareClick(r, c); };
          let stack = board[r][c];
          if (stack.length > 0) {
            const topPiece = stack[stack.length - 1];
            const pieceDiv = createPieceDiv(topPiece);
            pieceDiv.style.position = 'absolute';
            pieceDiv.style.top = '50%';
            pieceDiv.style.left = '50%';
            pieceDiv.style.transform = 'translate(-50%, -50%)';
            squareDiv.appendChild(pieceDiv);
          }
          boardEl.appendChild(squareDiv);
        }
      }
    }

    function renderSupplies() {
      player1SupplyEl.innerHTML = '';
      player2SupplyEl.innerHTML = '';
      player1Pieces.forEach(piece => {
        if (!piece.used) {
          const div = createPieceDiv(piece);
          div.onclick = () => { pickUpFromSupply(piece); };
          player1SupplyEl.appendChild(div);
        }
      });
      player2Pieces.forEach(piece => {
        if (!piece.used) {
          const div = createPieceDiv(piece);
          div.onclick = () => { pickUpFromSupply(piece); };
          player2SupplyEl.appendChild(div);
        }
      });
    }

    function createPieceDiv(piece) {
      const div = document.createElement('div');
      div.classList.add('piece', `player${piece.player}`, `size${piece.size}`);
      return div;
    }

    function pickUpFromSupply(piece) {
      if (piece.player !== currentPlayer) {
        alert(`It's Player ${currentPlayer}'s turn, not yours!`);
        return;
      }
      if (selectedPiece) {
        alert(`You already have a piece in hand. Place it first or reselect.`);
      }
      selectedPiece = {
        id: piece.id,
        player: piece.player,
        size: piece.size,
        from: 'supply'
      };
      statusEl.textContent = `Player ${currentPlayer} picked up a size${piece.size} piece from supply. Place it on the board.`;
    }

    function handleSquareClick(r, c) {
      let stack = board[r][c];
      if (!selectedPiece) {
        if (stack.length === 0) {
          alert(`No piece here to pick up.`);
          return;
        }
        const topPiece = stack[stack.length - 1];
        if (topPiece.player !== currentPlayer) {
          alert(`Top piece belongs to Player ${topPiece.player}, not you!`);
          return;
        }
        stack.pop();
        selectedPiece = {
          id: topPiece.id || null,
          player: topPiece.player,
          size: topPiece.size,
          from: 'board',
          row: r,
          col: c
        };
        statusEl.textContent = `Player ${currentPlayer} picked up a size${topPiece.size} piece from the board. Place it somewhere else.`;
        renderBoard();
        return;
      }
      if (stack.length > 0) {
        const topPiece = stack[stack.length - 1];
        if (selectedPiece.size <= topPiece.size) {
          alert(`Your piece is too small to cover the top piece (size${topPiece.size}).`);
          return;
        }
      }
      stack.push({
        player: selectedPiece.player,
        size: selectedPiece.size,
        id: selectedPiece.id
      });
      if (selectedPiece.from === 'supply') markPieceUsed(selectedPiece);
      renderBoard();
      renderSupplies();
      if (checkWin(selectedPiece.player)) {
        statusEl.textContent = `Player ${selectedPiece.player} wins!`;
        disableAllMoves();
        selectedPiece = null;
        return;
      }
      selectedPiece = null;
      currentPlayer = (currentPlayer === 1) ? 2 : 1;
      statusEl.textContent = `Player ${currentPlayer}'s turn.`;
    }

    function markPieceUsed(sel) {
      if (sel.player === 1) {
        const p = player1Pieces.find(p => p.id === sel.id);
        if (p) p.used = true;
      } else {
        const p = player2Pieces.find(p => p.id === sel.id);
        if (p) p.used = true;
      }
    }

    function disableAllMoves() {
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          const squareDiv = document.getElementById(`square-${r}-${c}`);
          if (squareDiv) squareDiv.onclick = null;
        }
      }
      player1SupplyEl.querySelectorAll('.piece').forEach(el => el.onclick = null);
      player2SupplyEl.querySelectorAll('.piece').forEach(el => el.onclick = null);
    }

    function checkWin(player) {
      let topGrid = [];
      for (let r = 0; r < ROWS; r++) {
        topGrid[r] = [];
        for (let c = 0; c < COLS; c++) {
          let stack = board[r][c];
          topGrid[r][c] = (stack.length > 0) ? stack[stack.length - 1].player : 0;
        }
      }
      for (let r = 0; r < ROWS; r++) {
        if (topGrid[r].every(p => p === player)) return true;
      }
      for (let c = 0; c < COLS; c++) {
        let colVals = [];
        for (let r = 0; r < ROWS; r++) colVals.push(topGrid[r][c]);
        if (colVals.every(p => p === player)) return true;
      }
      let diag1 = [topGrid[0][0], topGrid[1][1], topGrid[2][2], topGrid[3][3]];
      if (diag1.every(p => p === player)) return true;
      let diag2 = [topGrid[0][3], topGrid[1][2], topGrid[2][1], topGrid[3][0]];
      if (diag2.every(p => p === player)) return true;
      return false;
    }

    function initGame() {
      initBoard();
      initSupplies();
      renderBoard();
      renderSupplies();
      currentPlayer = 1;
      selectedPiece = null;
      statusEl.textContent = `Player ${currentPlayer}'s turn.`;
    }

    resetBtn.addEventListener('click', initGame);
    window.onload = initGame;
  </script>
</body>
</html>
